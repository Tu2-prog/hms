<h3>Compute Palindrome</h3>

<!-- The form action and method correspond to a Flask route -->
<form action="/" method="POST">

<label for="number">Name</label>
<input id="number" name="number_field" type="number" />

<!-- We need a submit button to submit a form! -->
<input type="submit" value="compute"/>

{% if palindrome %}

<p>Palindrome <strong>{{palindrome.result}}</strong> successfully computed.</p>

{% endif %}

<a href="/table">Palindrome Computation Database</a>

</form>
